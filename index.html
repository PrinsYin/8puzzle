<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/detailed.css" />
    <!-- 引用自定义css和bootstrap.js -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 puzzle problem</title>
</head>
<body onload="init_graph()" style="background-color:rgb(242, 242, 242); " >
    <!-- 加载完页面调用初始化函数 -->
    <div class="container">
        <div class="intro">
            <font style="font-family:Comic Sans Ms; font-size:40px;">
            Eight Puzzle Problem
            </font>
            
            <br>
            <font style="font-family:font1; font-size:25px;">
            2053408尹卓然
            <br>

            <br>
        </font>
        </div>
        <div class="type">
        <form class="form-horizontal" style="padding-top: 3px;" name="typestate">
            <div class="form-group" style="font-family:font1; font-size:18px;">初始状态
                <input type="text" class="form-block" id="startstate" placeholder="Random">
              </div>
              <div class="form-group" style="font-family:font1; font-size:18px;">终止状态
                <input type="text" class="form-block" id="endstate" placeholder="123804765">
              </div>
                  <button class="btn btn-info subbutton" type="button" onclick="loaddata()">生成!</button>
            </form>
            
        </div>
        <br>
        <div class="board">
            <!-- board装载图形化的八数码 -->
            <div id="b0" class="block0"></div>
            <div id="b1" class="block" onclick="clickmove(1)">1</div>
            <!-- 点击字符后调用点击移动函数 -->
            <div id="b2" class="block" onclick="clickmove(2)">2</div>
            <div id="b3" class="block" onclick="clickmove(3)">3</div>
            <div id="b4" class="block" onclick="clickmove(4)">4</div>
            <div id="b5" class="block" onclick="clickmove(5)">5</div>
            <div id="b6" class="block" onclick="clickmove(6)">6</div>
            <div id="b7" class="block" onclick="clickmove(7)">7</div>
            <div id="b8" class="block" onclick="clickmove(8)">8</div>
        </div>
        <!-- 启发式函数选择部分 -->
        <div class="control1">
            <font style="font-size:15px;">
            选择搜索方式并生成搜索树:</font>
            <br>
            A*:
            <button type="button" id="choose0" class="btn btn-default btn-common" onclick="choose0()">曼哈顿距离</button>
            <button type="button" id="choose1" class="btn btn-default btn-common" onclick="choose1()">不在位棋子数</button>
            <!-- <button type="button" id="lll" class="btn btn-primary btn-confirm" onclick="">确认！</button> -->
            or:&nbsp;<button type="button" id="choose2" class="btn btn-default btn-common" onclick="choose2()">贪婪式搜索</button>
            
            
            <button type="button" id="choose3" class="btn btn-default btn-common" onclick="choose3()">广度优先搜索</button>
        </div>
        <!-- 演示、重置部分 -->
        <div class="control2">
            <button type="button" id="auto" class="btn btn-default btn-common" onclick="autorun()" disabled="disabled">自动演示</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="pause" class="btn btn-warning" onclick="stopdraw()" disabled="disabled">暂停演示</button>
            <button type="button" id="next" class="btn btn-default btn-common" onclick="drawnext()" disabled="disabled">进入下一步</button>&nbsp;&nbsp;&nbsp;
            <button type="button" id="lll" class="btn btn-info" onclick="init_graph()">生成随机状态</button>
        </div>
        <br>
        <div class="info" id="info">
        </div>
        <br>
    </div>
    <!-- 引用js文件 -->
    <!-- 图像显示和图像移动 -->
    <!-- 初始化 -->
    <script src="js\svg-pan-zoom.min.js"></script>
    <!-- 图像显示和图像移动 -->
    <script src="js/viz.min.js"></script>
    
    <script src="js/init.js"></script>
    <!-- A*算法 -->
    <script src="js/astar.js"></script>
    <!-- 图像显示和图像移动 -->
    <script src="js/display.js"></script>
    <!-- 图像显示和图像移动 -->
    <script src="js/tree.js"></script>
</body>
</html>
